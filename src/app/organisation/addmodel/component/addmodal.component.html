<button type="button" class="btn btn-outline-primary" (click)="openModal(template)"><i class="fa fa-plus" aria-hidden="true"></i> &nbsp; ADD ORGANISATION</button>

<template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Add Organisation</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input class="form-control" type="text" placeholder="Organisation Name">
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <input class="form-control" type="text" placeholder="Short Name">
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input class="form-control" type="text" placeholder="First Name">
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <input class="form-control" type="text" placeholder="Last Name">
                </div>
            </div>
        </div>

         <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input class="form-control" type="text" placeholder="Phone Number">
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <input class="form-control" type="email" placeholder="Email">
                </div>
            </div>
        </div>

        



        <div class="form-group">
            <textarea class="form-control txtarea" type="text" placeholder="Description"></textarea>
        </div>



        <div class="submitbutton">
            <button class="btn btn-primary submit">Submit</button>
            <button class="btn btn-danger" (click)="modalRef.hide()">Close</button>
        </div>
    </div>


</template>
